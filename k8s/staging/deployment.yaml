apiVersion: apps/v1
kind: Deployment
metadata:
  name: nwp-website-react
  namespace: nwp-staging
spec:
  selector:
    matchLabels:
      app: nwp-website-react
  replicas: 1
  template:
    metadata:
      labels:
        app: nwp-website-react
    spec:
      containers:
        - name: nwp-website-react
          image: registry.app.nationaalwerknemerplan.nl/nwp/nwp-website-react:<VERSION>
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: nwp-website-react-env
      imagePullSecrets:
        - name: regcred

